      });	    $(function () {	        //初始化表单验证	        $("#form").initValidform();			 //初始化上传控件	        $(".upload-img").each(function () {	            $(this).InitSWFUpload({ sendurl: "/Admin/Public/upload", flashurl: "/Public/js/scripts/swfupload/swfupload.swf" });	        });	        $(".upload-album").each(function () {	            $(this).InitSWFUpload({ btntext: "批量上传", btnwidth: 66, single: false, water: true, thumbnail: true, filesize: "2048", sendurl: "/Admin/Public/upload", flashurl: "/Public/js/scripts/swfupload/swfupload.swf", filetypes: "*.jpg;*.jpge;*.png;*.gif;" });	        });	        $(".attach-btn").click(function () {	            showAttachDialog();	        });	        //设置封面图片的样式	        $(".photo-list ul li .img-box img").each(function () {	            if ($(this).attr("src") == $("#hidFocusPhoto").val()) {	                $(this).parent().addClass("selected");	            }	        });			$("#ddlParentId").change(function(){				$.get('/Admin/Shop/selectajax',{id:this.value},function(data){					 var dataobj = eval("("+data+")");					 $("#ddlParentId1").prev().find('span').html('请选择在市级单位');					 					 $("#ddlParentId1").html(dataobj.str);					 $("#ddlParentId1").prev().find('ul').html(dataobj.str1);				});			});			$("#ddlParentId1").change(function(){				$.get('/Admin/Shop/selectajax1',{id:this.value},function(data){					 var dataobj = eval("("+data+")");					 $("#ddlParentId2").prev().find('span').html('请选择在区县单位');					 					 $("#ddlParentId2").html(dataobj.str);					 $("#ddlParentId2").prev().find('ul').html(dataobj.str1);				});			});			$("#ddlParentId3").change(function(){								$.get('/Admin/Match/selectajax3',{id:this.value},function(data){					 var dataobj = eval("("+data+")");					 $("#ddlParentId4").prev().find('span').html('请选择二级分类');					 					 $("#ddlParentId4").html(dataobj.str);					 $("#ddlParentId4").prev().find('ul').html(dataobj.str1);					});			});						$("#ddlParentId5").change(function(){				$.get('/Admin/Match/selectajax5',{id:this.value},function(data){					if(data == 0){						$("#checkbox").html('<div class="boxwrap"></div>');					}else{						 var dataobj = eval("("+data+")");							 $("#checkbox").html('<div class="boxwrap"></div>');						 $("#checkbox").find('div').html(dataobj.str1);					 		$("#checkbox").append(dataobj.str);					}				 				});			});	    });		function sel(obj){					$(obj).siblings().removeClass("selected");            $(obj).addClass("selected"); //添加选中样式            var indexNum = $(obj).index();			var titObj = $(obj).parents('.boxwrap');            var selectObj = $(obj).parents('.boxwrap').next();            //selectObj.find("option").attr("selected", false);			           // selectObj.find("option").eq(indexNum).attr("selected", true); //赋值给对应的option		   selectObj.get(0).selectedIndex =$(obj).index();            titObj.find("span").text($(obj).text()); //赋值选中值                    selectObj.trigger("change"); 				}				function checkb(obj){			if($(obj).attr("class")=='selected'){				$(obj).removeClass("selected");         				}else{				$(obj).addClass("selected"); //添加选中样式			}            var indexNum = $(obj).index();			var titObj = $(obj).parents('.boxwrap');            var selectObj = $(obj).parents('.boxwrap').siblings('label');            //selectObj.find("option").attr("selected", false);			           // selectObj.find("option").eq(indexNum).attr("selected", true); //赋值给对应的option		  selectObj.eq(indexNum).trigger("click");             //titObj.find("span").text($(obj).text()); //赋值选中值                    			}						</script></head><body class="mainbody">    <form id="form" method="post">    <!--导航栏--><div class="location">  <a href="javascript:history.back(-1);" class="back"><i></i><span>返回上一页</span></a>  <a href="/Admin/Index/center" class="home"><i></i><span>首页</span></
