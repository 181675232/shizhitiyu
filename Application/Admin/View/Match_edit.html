<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><meta http-equiv="X-UA-Compatible" content="IE=8" /> <head>    <title>管理后台</title>	<script type="text/javascript" src="/Public/js/jquery-1.10.2.min.js"></script>	<script type="text/javascript" src="/Public/js/scripts/jquery/Validform_v5.3.2_min.js"></script>    <script type="text/javascript" src="/Public/js/scripts/lhgdialog/lhgdialog.js?skin=idialog"></script>	<script type="text/javascript" src="/Public/js/scripts/datepicker/WdatePicker.js"></script>	<script type="text/javascript" src="/Public/js/scripts/swfupload/swfupload.js"></script>	<script type="text/javascript" src="/Public/js/scripts/swfupload/swfupload.handlers.js"></script>    <script type="text/javascript" src="/Public/js/layout.js"></script>	<script type="text/javascript" charset="utf-8" src="/Public/js/scripts/kindeditor/kindeditor.js"></script>	<script type="text/javascript" charset="utf-8" src="/Public/js/scripts/kindeditor/lang/zh_CN.js"></script>    <link href="/Public/admin/css/pagination.css" rel="stylesheet" type="text/css" />		<link href="/Public/admin/admin.css" rel="stylesheet" type="text/css" />	<link href="/Public/admin/page.css" rel="stylesheet" type="text/css" />	<script type="text/javascript" src="/Public/js/check.js"></script>	<script type="text/javascript">		 //初始化编辑器        KindEditor.ready(function(K) {                window.editor = K.create('#content');        });        KindEditor.ready(function(K) {                K.create('#content', {						uploadJson : '/Public/js/scripts/kindeditor/php/upload_json.php',						fileManagerJson : '/Public/js/scripts/kindeditor/php/file_manager_json.php',                        allowFileManager : true                });        });	    $(function () {	        //初始化表单验证	        $("#form").initValidform();			 //初始化上传控件	        $(".upload-img").each(function () {	            $(this).InitSWFUpload({ sendurl: "/Admin/Public/upload", flashurl: "/Public/js/scripts/swfupload/swfupload.swf" });	        });	        $(".upload-album").each(function () {	            $(this).InitSWFUpload({ btntext: "批量上传", btnwidth: 66, single: false, water: true, thumbnail: true, filesize: "2048", sendurl: "/Admin/Public/upload", flashurl: "/Public/js/scripts/swfupload/swfupload.swf", filetypes: "*.jpg;*.jpge;*.png;*.gif;" });	        });	        $(".attach-btn").click(function () {	            showAttachDialog();	        });	        //设置封面图片的样式	        $(".photo-list ul li .img-box img").each(function () {	            if ($(this).attr("src") == $("#hidFocusPhoto").val()) {	                $(this).parent().addClass("selected");	            }	        });	    });					</script></head><body class="mainbody">    <form id="form" method="post">    <!--导航栏--><div class="location">  <a href="javascript:history.back(-1);" class="back"><i></i><span>返回上一页</span></a>  <a href="/Admin/Index/center" class="home"><i></i><span>首页</span></a>  <i class="arrow"></i>  <a href="/Admin/Match/index/userid/{$userid}"><span>比赛列表</span></a>  <i class="arrow"></i>  <span>修改信息</span></div><div class="line10"></div><!--/导航栏--><!--内容--><div class="content-tab-wrap">  <div id="floatHead" class="content-tab">    <div class="content-tab-ul-wrap">      <ul>        <li><a href="javascript:;" onclick="tabs(this);" class="selected">基本信息</a></li>      </ul>    </div>  </div></div><div class="tab-content">	<input type="hidden" name="id" value="{$id}" />    <dl>        <dt>分类</dt>        <dd>            <div class="rule-single-select">                <select id="ddlParentId" name="typeid" datatype="*" nullmsg="请选择分类！">                    <volist name="type_data" id="val">                        <option value="{$val.id}" <if condition="$typeid eq $val[id]">selected="selected"</if>>{$val.title}</option>                    </volist>                </select>            </div>        </dd>    </dl>    <dl>        <dt>标题</dt>        <dd>            <input type="text" name="title" value="{$title}" Class="input normal"  value="" datatype="*" nullmsg="请填写标题！" /><span class="Validform_checktip">*</span>        </dd>    </dl>    <dl>        <dt>比赛报名开始时间</dt>        <dd>            <input type="text" name="sign_start_time" value='{$sign_start_time|date="Y-m-d H:i:s",###}' Class="input date" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" datatype="*" errormsg="请选择正确的日期" sucmsg=" " nullmsg="请选择正确的日期！"  /><span class="Validform_checktip">*</span>        </dd>    </dl>    <dl>        <dt>比赛报名结束时间</dt>        <dd>            <input type="text" name="sign_end_time" value='{$sign_end_time|date="Y-m-d H:i:s",###}' Class="input date" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" datatype="*" errormsg="请选择正确的日期" sucmsg=" " nullmsg="请选择正确的日期！"  /><span class="Validform_checktip">*</span>        </dd>    </dl>    <dl>        <dt>开始时间</dt>        <dd>            <input type="text" name="starttime" value='{$starttime|date="Y-m-d H:i:s",###}' Class="input date" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" datatype="*" errormsg="请选择正确的日期" sucmsg=" " nullmsg="请选择正确的日期！"  /><span class="Validform_checktip">*</span>        </dd>    </dl>    <dl>        <dt>结束时间</dt>        <dd>            <input type="text" name="endtime" value='{$endtime|date="Y-m-d H:i:s",###}' Class="input date" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" datatype="*" errormsg="请选择正确的日期" sucmsg=" " nullmsg="请选择正确的日期！"  /><span class="Validform_checktip">*</span>        </dd>    </dl>    <dl >        <dt>详情</dt>        <dd><textarea id="content" name="content"  style="width:700px;height:500px;visibility:hidden;">{$content}</textarea></dd>    </dl>    <dl>		<dt>发布时间</dt>			<dd>{$addtime|date="Y-m-d H:i:s",###}</dd>		</dl>	</div><!--/内容--><!--工具栏--><div class="page-footer">  <div class="btn-list">    <input id="btnSubmit" type="submit" value="提交保存" Class="btn" onclick="btnSubmit_Click" />    <input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />  </div>  <div class="clear"></div></div><!--/工具栏-->    </form></body></html>
