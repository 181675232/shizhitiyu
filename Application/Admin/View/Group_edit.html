<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><meta http-equiv="X-UA-Compatible" content="IE=8" /> <head>    <title>管理后台</title>	<script type="text/javascript" src="/Public/js/jquery-1.10.2.min.js"></script>    <script type="text/javascript" src="/Public/js/scripts/lhgdialog/lhgdialog.js?skin=idialog"></script>    <script type="text/javascript" src="/Public/js/scripts/datepicker/WdatePicker.js"></script>	<script type="text/javascript" src="/Public/js/scripts/jquery/Validform_v5.3.2_min.js"></script>    <script type="text/javascript" src="/Public/js/scripts/lhgdialog/lhgdialog.js?skin=idialog"></script>	<script type="text/javascript" src="/Public/js/scripts/swfupload/swfupload.js"></script>	<script type="text/javascript" src="/Public/js/scripts/swfupload/swfupload.handlers.js"></script>    <script type="text/javascript" src="/Public/js/layout.js"></script>    <script type="text/javascript" charset="utf-8" src="/Public/js/scripts/kindeditor/kindeditor.js"></script>    <link href="/Public/admin/css/pagination.css" rel="stylesheet" type="text/css" />		<link href="/Public/admin/admin.css" rel="stylesheet" type="text/css" />	<link href="/Public/admin/page.css" rel="stylesheet" type="text/css" />	<script type="text/javascript" src="/Public/js/check.js"></script>	<script type="text/javascript">        //初始化编辑器        KindEditor.ready(function(K) {            window.editor = K.create('#content');        });        KindEditor.ready(function(K) {            K.create('#content', {                uploadJson : '/Public/js/scripts/kindeditor/php/upload_json.php',                fileManagerJson : '/Public/js/scripts/kindeditor/php/file_manager_json.php',                allowFileManager : true            });        });	    $(function () {	        //初始化表单验证	        $("#form").initValidform();	    });		    $(function () {	        //初始化表单验证	        $("#form").initValidform();			 //初始化上传控件	        $(".upload-img").each(function () {	            $(this).InitSWFUpload({ sendurl: "/Admin/Public/upload", flashurl: "/Public/js/scripts/swfupload/swfupload.swf" });	        });	        $(".upload-album").each(function () {	            $(this).InitSWFUpload({ btntext: "批量上传", btnwidth: 66, single: false, water: true, thumbnail: true, filesize: "2048", sendurl: "/Admin/Public/upload", flashurl: "/Public/js/scripts/swfupload/swfupload.swf", filetypes: "*.jpg;*.jpge;*.png;*.gif;" });	        });	        $(".attach-btn").click(function () {	            showAttachDialog();	        });	        //设置封面图片的样式	        $(".photo-list ul li .img-box img").each(function () {	            if ($(this).attr("src") == $("#hidFocusPhoto").val()) {	                $(this).parent().addClass("selected");	            }	        });	    });	    //创建附件窗口	    function showAttachDialog(obj) {	        var objNum = arguments.length;	        var attachDialog = $.dialog({	            id: 'attachDialogId',	            lock: true,	            max: false,	            min: false,	            title: "上传附件",	            content: 'url:dialog/dialog_attach.aspx',	            width: 500,	            height: 180	        });	        //如果是修改状态，将对象传进去	        if (objNum == 1) {	            attachDialog.data = obj;	        }	    }	    //删除附件节点	    function delAttachNode(obj) {	        $(obj).parent().remove();	    }		</script></head><body class="mainbody">    <form id="form" method="post">    <!--导航栏--><div class="location">  <a href="javascript:history.back(-1);" class="back"><i></i><span>返回上一页</span></a>  <a href="/Admin/Index/center" class="home"><i></i><span>首页</span></a>  <i class="arrow"></i>  <a href="/Admin/Group"><span>分类列表</span></a>  <i class="arrow"></i>  <span>修改</span></div><div class="line10"></div><!--/导航栏--><!--内容--><div class="content-tab-wrap">  <div id="floatHead" class="content-tab">    <div class="content-tab-ul-wrap">      <ul>        <li><a href="javascript:;" onclick="tabs(this);" class="selected">基本信息</a></li><!--		<li><a href="javascript:;" onclick="tabs(this);">账户信息</a></li>-->      </ul>    </div>  </div></div><div class="tab-content"><input type="hidden" name="id" value="{$id}" />    <dl>        <dt>选择比赛</dt>        <dd>            <div class="rule-single-select">                <select name="pid" id="ddlParentId" datatype="*" nullmsg="请选择比赛！">                    <volist name="match_data" id="val">                        <option value="{$val.id}" <if condition="$matchid eq $val[id]">selected="selected"</if>>{$val.title}</option>                    </volist>                </select>            </div>        </dd>    </dl>    <dl>        <dt>标题</dt>        <dd><input type="text" name="title" datatype="*" Class="input normal" sucmsg=" " nullmsg="请输入标题！" value="{$title}" /> <span class="Validform_checktip">*</span></dd>    </dl>    <dl>        <dt>比赛类型</dt>        <dd>            <div class="rule-multi-radio multi-radio">                <label><input type="radio" Value="1" <if condition="$sort eq 1">checked="checked"</if>  name="sort" />个人</label>                <label><input type="radio" Value="2" <if condition="$sort eq 2">checked="checked"</if> name="sort" />团体</label>            </div>        </dd>    </dl>    <dl>        <dt>性别限制</dt>        <dd>            <div class="rule-multi-radio multi-radio">                <label><input type="radio" Value="0" <if condition="$sex eq 0">checked="checked"</if>  name="sex" />不限</label>                <label><input type="radio" Value="1" <if condition="$sex eq 1">checked="checked"</if> name="sex" />限制男</label>                <label><input type="radio" Value="2"  <if condition="$sex eq 2">checked="checked"</if> name="sex" />限制女</label>            </div>        </dd>    </dl>    <dl>        <dt>生日开始时间</dt>        <dd>            <input type="text" name="birth_star_time" value='{$birth_star_time|date="Y-m-d H:i:s",###}' Class="input date" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" datatype="*" errormsg="请选择正确的日期" sucmsg=" " nullmsg="请选择正确的日期！"  /><span class="Validform_checktip">*</span>        </dd>    </dl>    <dl>        <dt>生日结束时间</dt>        <dd>            <input type="text" name="birth_end_time" value='{$birth_end_time|date="Y-m-d H:i:s",###}' Class="input date" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" datatype="*" errormsg="请选择正确的日期" sucmsg=" " nullmsg="请选择正确的日期！"  /><span class="Validform_checktip">*</span>        </dd>    </dl>    <dl>        <dt>报名费</dt>        <dd><input type="text" name="price" Class="input small" datatype="n" sucmsg=" "  value="{$price}"  nullmsg="请输入报名金额！"/><span class="Validform_checktip">*数字</span>        </dd>    </dl>    <dl>        <dt>人数限制</dt>        <dd><input type="text" name="number" Class="input small" datatype="n" sucmsg=" "  value="{$number}"  nullmsg="请输入限制人数！"/><span class="Validform_checktip">*数字</span>        </dd>    </dl>    <dl>        <dt>开始时间</dt>        <dd>            <input type="text" name="starttime" value='{$starttime|date="Y-m-d H:i:s",###}' Class="input date" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" datatype="*" errormsg="请选择正确的日期" sucmsg=" " nullmsg="请选择正确的日期！"  /><span class="Validform_checktip">*</span>        </dd>    </dl>    <dl>        <dt>结束时间</dt>        <dd>            <input type="text" name="endtime" value='{$endtime|date="Y-m-d H:i:s",###}' Class="input date" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" datatype="*" errormsg="请选择正确的日期" sucmsg=" " nullmsg="请选择正确的日期！"  /><span class="Validform_checktip">*</span>        </dd>    </dl>    <dl>        <dt>图像</dt>        <dd>            <empty name="simg">                <img src="/Public/admin/touxiang.jpg" class="upload-img" style="width: 120px; height: 120px; "/>			<input type="hidden" id="txtImgUrl" name="simg" Class="input normal upload-path" />                <else />                <img src="{$simg}" class="upload-img" style="width: 120px; height: 120px; "/>			<input type="hidden" id="txtImgUrl" value="{$simg}" name="simg" Class="input normal upload-path" />            </empty>            <div style="position:relative; top: -13px; left: 5px;" class="upload-box upload-img"></div><span style="position:relative; top: -13px; left: 5px;" class="Validform_checktip">*建议上传1:1的jpg,png图片</span>        </dd>    </dl>    <dl >        <dt>详情</dt>        <dd><textarea id="content" name="content"  style="width:700px;height:500px;visibility:hidden;">{$content}</textarea></dd>    </dl>    <dl>        <dt>排序</dt>        <dd><input type="text" name="ord" Class="input small" datatype="n" sucmsg=" "  value="{$ord}" /><span class="Validform_checktip">*数字，越小越向前</span></dd>    </dl></div><!--工具栏--><div class="page-footer">  <div class="btn-list">    <input id="btnSubmit" type="submit" value="提交保存" Class="btn" onclick="btnSubmit_Click" />    <input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />  </div>  <div class="clear"></div></div><!--/工具栏-->    </form></body></html>
